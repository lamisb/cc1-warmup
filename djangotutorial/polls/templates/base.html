<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Polls App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include Bootstrap for styling -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIr6tWc2eBzq6lrFf8Aflr9FqZGhGJqf4K4U8QwKHu"
        crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        main {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            color: #666;
            margin-top: 20px;
        }

        /* Django messages styled like Bootstrap alerts */
        .messages {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .messages li {
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
        }
        .messages li.success { background-color: #d4edda; color: #155724; }
        .messages li.error { background-color: #f8d7da; color: #721c24; }
        .messages li.warning { background-color: #fff3cd; color: #856404; }
        .messages li.info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>

    <header>
        <h1><a href="{% url 'polls:index' %}" style="color:white; text-decoration:none;">Django Polls</a></h1>
    </header>

    <main>
        <!-- Global message display -->
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}

        <!-- Page-specific content -->
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>2025 Polls App by Team Charlie â€“ Built with Django</p>
    </footer>

</body>
</html>
